<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Mảng các chữ số</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số nguyên</label>
                <input id="txtNumber" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <button id="btnAddnumber" class="btn btn-success">Thêm số</button>
              </div>
              <div class="form-group">
                <button id="btnSum" class="btn btn-primary">Tổng các số dương trong mảng</button>
              </div>
              <div class="form-group">
                <button id="btnCount" class="btn btn-primary">Đếm các số dương trong mảng</button>
              </div>
              <div class="form-group">
                <button id="btnMin" class="btn btn-primary">Số nhỏ nhất trong mảng</button>
              </div>
              <div class="form-group">
                <button id="btnPositiveMin" class="btn btn-primary">Số dương nhỏ nhất trong mảng</button>
              </div>
              <div class="form-group">
                <label for="">Nhập vị trí muốn hoán đổi</label>
                <input id="txtIndex1" type="text" class="form-control" placeholder="Vị trí 1" />
              </div>
              <div class="form-group">
                <input id="txtIndex2" type="text" class="form-control" placeholder="Vị trí 2" />
              </div>
              <div class="form-group">
                <button id="btnChange" class="btn btn-primary">Đổi chỗ 2 giá trị</button>
              </div>
              <div class="form-group">
                <button id="btnEven" class="btn btn-primary">Số chẵn cuối cùng trong mảng</button>
              </div>
              <div class="form-group">
                <button id="btnSort" class="btn btn-primary">Sắp xếp mảng theo thứ tự tăng dần</button>
              </div>
              <div class="form-group">
                <button id="btnPrime" class="btn btn-primary">Tìm số nguyên tố đầu tiên trong mảng</button>
              </div>
              <div class="form-group">
                <label for="">Nhập số thực</label>
                <input id="txtNumber2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <button id="btnAddnumber2" class="btn btn-success">Thêm số</button>
              </div>
              <div class="form-group">
                <button id="btnCountInt" class="btn btn-primary">Đếm số nguyên trong mảng</button>
              </div>
              <div class="form-group">
                <button id="btnCompare" class="btn btn-primary">So sánh lượng số âm và lượng số dương trong mảng</button>
              </div>
            </div>
            <div id="footerArray" class="card-footer text-muted">Kết quả</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
